<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css";/>

    <script src="{{url_for('static',filename='js/validacion.js')}}"></script>
    <!--<link rel="stylesheet" type="text/css" href="../static/css/estilos.css"/>-->
</head>
<body>

    <header>
        <div class="jumbotron">
            <h1>
            Página de registro
          </h1>
        </div>
    </header>
    <section>
     <form name="formulario"  action="/home" onSubmit="return validar_formulario();">
         <div class="form-group">
            <label for="usuario">Usuario</label>
            <input class="form-control" name="usuario" id="usuario" >
         </div>
         <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input class="form-control" name="email" id="email" >
         </div>
         <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" id="password" >
         </div>
         <div>
             <img src="../static/images/show_pwd.PNG" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
         </div>
        <input type="submit" value="Registrarse">
      </form>
     </section>

</body>
</html>
