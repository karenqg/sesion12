<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Este es el registro</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css";/>

        <script src="{{url_for('static',filename='js/validacion.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}"/>

    </head>
    <body>
        <div class="container">
            <header>
                <div class="jumbotron">
                    <h1>
                        Página de registro
                    </h1>
                </div>
            </header>

            <section class="content">
                {% for message in get_flashed_messages()%}
                    <div class="flash">{{ message}}</div>
                {% endfor %}
            </section>
            <section>
                <form name="formulario" method="post"  action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" name="usuario" id="usuario" >
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input class="form-control" name="email" id="email" >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control"  name="password" id="password" >
                        <img src="../static/images/show_pwd.PNG" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                </form>
            </section>
        </div>
    </body>
</html>
