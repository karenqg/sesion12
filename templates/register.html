{% extends 'index.html' %}

{%block body%}

    <section class="jumbotron">
        <div class="container">
            <h1  class="display-3">Registrarse</h1>
            <section class="content">
                {% for message in get_flashed_messages()%}
                    <div class="flash">{{ message}}</div>
                {% endfor %}
            </section>
            <section>
                <form name="formulario" method="post"  action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" name="usuario" id="usuario" >
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input class="form-control" name="email" id="email" >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control"  name="password" id="password" >
                        <img src="../static/images/show_pwd.PNG" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                </form>
            </section>

     </div>
    </section>

{% endblock %}
